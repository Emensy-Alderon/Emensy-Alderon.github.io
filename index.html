<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Alde uei!</title>
  <style>
    /* Stile base per tutto il corpo */
    @font-face {
      font-family: 'Timus';
      src: url('Timus.ttf') format('truetype');
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    /* Schermata di benvenuto */
    .welcome {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: rgba(0,0,0,0.5);
      animation: fadeIn 1.5s ease;
      padding: 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    /* Bottone centrale */
    button {
      padding: 15px 50px;
      font-size: 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background-color: #ffffff;
      color: #2575fc;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
      margin: 5px;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    /* Casella di testo */
    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      margin-right: 10px;
    }

    /* Contenitore testo dinamico */
    .display-text {
      margin-top: 30px;
      font-family: 'Timus';
      color: white;
      font-size: 24px;
      white-space: pre-wrap; /* mantiene spazi e ritorni a capo */
    }

    /* Animazione fade-in */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

  </style>
</head>
<body>

  <div class="welcome">
    <h1>Em ueietas tu! Afy van evretas em-y son fo Gitab (GitHub)!</h1>
    <p>Ins ostos, tu povetas edzonet Timus.txt</p>
    <button onclick="window.location.href='Timus.txt'">Edzonet</button>

    <!-- Casella di testo e selettore font -->
    <div style="margin-top: 20px;">
      <input type="text" id="userInput" placeholder="Scrivi qui..." oninput="updateText()">
      <button onclick="changeFontSize(-2)">-</button>
      <span id="fontSizeDisplay">24</span>px
      <button onclick="changeFontSize(2)">+</button>
    </div>

    <!-- Testo dinamico -->
    <div class="display-text" id="displayText"></div>
  </div>

  <script>
    let fontSize = 24;

    function updateText() {
      const text = document.getElementById('userInput').value;
      document.getElementById('displayText').textContent = text;
    }

    function changeFontSize(delta) {
      fontSize += delta;
      if (fontSize < 10) fontSize = 10;
      if (fontSize > 100) fontSize = 100;
      document.getElementById('displayText').style.fontSize = fontSize + 'px';
      document.getElementById('fontSizeDisplay').textContent = fontSize;
    }
  </script>

</body>
</html>
