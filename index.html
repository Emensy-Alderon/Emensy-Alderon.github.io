<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Alde uei!</title>

  <style>
    @font-face {
      font-family: 'Timus';
      src: url('Timus.ttf') format('truetype');
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      /* Sfondo uguale al vecchio riquadro */
      background-color: rgba(0, 0, 0, 0.5);

      color: white;
      text-align: center;
    }

    .welcome {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ffffff;
      color: #2575fc;
      font-weight: bold;
      margin: 5px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      margin-right: 10px;
      width: 200px;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      align-items: center;
    }

    .display-text {
      margin-top: 20px;
      font-family: 'Timus';
      font-size: 100px;
      white-space: pre-wrap;
      color: white;
    }
  </style>
</head>

<body>

  <div class="welcome">
    <h1>Em ueietas tu! Afy van evretas em-y son fo Gitab (GitHub)!</h1>
    <p>Ins ostos, tu povetas edzonet Timus.txt</p>

    <button onclick="window.location.href='Timus.txt'">
      Edzonet
    </button>

    <div class="controls">
      <input
        type="text"
        id="userInput"
        placeholder="Scrivi qui..."
        oninput="updateText()"
      >

      <button onclick="changeFontSize(-4)">-</button>
      <span id="fontSizeDisplay">100</span>px
      <button onclick="changeFontSize(4)">+</button>
    </div>

    <div class="display-text" id="displayText"></div>
  </div>

  <script>
    let fontSize = 100;

    function updateText() {
      const text = document.getElementById('userInput').value;
      const display = document.getElementById('displayText');

      display.textContent = text;
      display.style.fontSize = fontSize + 'px';
    }

    function changeFontSize(delta) {
      fontSize += delta;

      if (fontSize < 10) fontSize = 10;
      if (fontSize > 1000) fontSize = 1000;

      document.getElementById('displayText').style.fontSize = fontSize + 'px';
      document.getElementById('fontSizeDisplay').textContent = fontSize;
    }
  </script>

</body>
</html>
