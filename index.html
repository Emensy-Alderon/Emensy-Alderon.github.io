<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Alde uei!</title>
  <style>
    @font-face {
      font-family: 'Timus';
      src: url('Timus.ttf') format('truetype');
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
    }

    .welcome {
      background-color: rgba(0,0,0,0.5);
      padding: 40px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ffffff;
      color: #2575fc;
      font-weight: bold;
      margin: 5px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      margin-right: 10px;
      width: 200px;
    }

    .display-text {
      margin-top: 20px;
      font-family: 'Timus';
      color: white;
      font-size: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="welcome">
    <h1>Em ueietas tu! Afy van evretas em-y son fo Gitab (GitHub)!</h1>
    <p>Ins ostos, tu povetas edzonet Timus.txt</p>
    <button onclick="window.location.href='Timus.txt'">Edzonet</button>

    <!-- Casella di testo e selettore font -->
    <div style="margin-top: 20px; display: flex; align-items: center;">
      <input type="text" id="userInput" placeholder="Scrivi qui..." oninput="updateText()">
      <button onclick="changeFontSize(-4)">-</button>
      <span id="fontSizeDisplay">100</span>px
      <button onclick="changeFontSize(4)">+</button>
    </div>

    <!-- Testo dinamico -->
    <div class="display-text" id="displayText">Timus</div>
  </div>

  <script>
    let fontSize = 100; // dimensione iniziale
    const minFont = 10;
    const maxFont = 1000;

    function updateText() {
      const text = document.getElementById('userInput').value || ""Timus";
      document.getElementById('displayText').textContent = text;
      document.getElementById('displayText').style.fontSize = fontSize + 'px';
    }

    function changeFontSize(delta) {
      fontSize += delta;
      if (fontSize < minFont) fontSize = minFont;
      if (fontSize > maxFont) fontSize = maxFont;
      document.getElementById('displayText').style.fontSize = fontSize + 'px';
      document.getElementById('fontSizeDisplay').textContent = fontSize;
    }
  </script>

</body>
</html>
